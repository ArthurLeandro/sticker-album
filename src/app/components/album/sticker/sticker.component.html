<div class="" *ngIf="controllerAsNumber == 0">
  <p
    *ngIf="hardnessType == false"
    class="text-center col-12 col-md-12 col-lg-12"
  >
    {{ stickerContent }}
  </p>
  <img
    class="image text-center"
    [ngClass]="{ 'background-image': hardnessType }"
    [src]="urlImage"
    alt=""
  />
</div>
