<div class="sticker">
  <div
    *ngIf="ShouldShowTextContent(textContent.value)"
    class="sticker-text text"
    [className]="anchor.value"
  >
    <p [className]="anchor.value">
      {{ textContent | async }}
    </p>
  </div>
  <div
    [ngClass]="{
      'background-image': ShouldApplyCover(type.value)
    }"
    class="sticker-image image"
  >
    <img [className]="anchor.value" [src]="urlImage | async" alt=" " />
    <!-- <div
      *ngIf="ShouldShowImageNumber(imageNumber.value)"
      class="sticker-number"
    >
      <div class="sticker-number-content">
        {{ imageNumber | async }}
      </div>
    </div> -->
  </div>
</div>
