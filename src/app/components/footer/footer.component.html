<!-- #region NEWSLETTER-->
<div class="footer row d-flex">
  <div class="col-12">
    <h5 class="footer-header">Quer ficar por dentro de nossas promoções?</h5>
    <div class="footer-content">
      Então se inscreva em nossa newsletter. Te informaremos sempre que houver
      novidades em nossas lojas e serviços.
    </div>
    <div class="row">
      <div class="col-8">
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input
              matInput
              [formControl]="emailFormControl"
              placeholder="Ex. pat@example.com"
            />
            <mat-error
              *ngIf="
                emailFormControl.hasError('email') &&
                !emailFormControl.hasError('required')
              "
            >
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <button mat-stroked-button color="primary">Enviar</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-8">
        <a mat-mini-fab color="primary" href=""></a>
        <a mat-mini-fab color="primary" href=""></a>
        <a mat-mini-fab color="primary" href=""></a>
        <a mat-mini-fab color="primary" href=""></a>
      </div>
    </div>
  </div>

  <!-- #endregion -->

  <!-- #region ABOUT US-->
  <div class="col-12">
    <h5 class="footer-header">Sobre Nós</h5>
    <div class="footer-content">
      {{ aboutUs }}
    </div>
  </div>
  <!-- #endregion -->

  <!-- #region SERVIÇOS-->

  <div class="col-12">
    <h5 class="footer-header">Servições e Produtos</h5>
    <div class="footer-content">
      <div class="row">
        <!--TODO generate by ngfor-->
        <div class="col-6">
          <a class="footer-link" href="">Figurinhas</a>
        </div>
        <div class="col-6">
          <a href="">Álbuns</a>
        </div>
      </div>
    </div>
  </div>
  <!-- #endregion -->
</div>
<mat-divider></mat-divider>
<div class="row">
  <div class="footer-adress">
    {{ address }}
  </div>
</div>
