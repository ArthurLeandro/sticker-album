<div class="container">
  <div class="row">
    <div class="col-md-6 offset-3">
      <div class="card">
        <h4 class="card-header text-center">Autenticar</h4>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Email</label>
              <input
                type="text"
                formControlName="username"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
              />
              <div
                *ngIf="submitted && f.username.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.username.errors.required">Informe o usuário</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Senha</label>
              <input
                type="password"
                formControlName="password"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
              />
              <div
                *ngIf="submitted && f.password.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.password.errors.required">Informe a senha</div>
              </div>
            </div>
            <div class="form-group">
              <button [disabled]="loading" class="btn btn-primary">
                <span
                  *ngIf="loading"
                  class="spinner-border spinner-border-sm mr-1"
                ></span>
                Entrar
              </button>

              <a (click)="recoverPassword()" mat-button color="accent"
                >esqueci a senha</a
              >
            </div>
            <h5 class="card-subtitle mb-2 text-muted">
              Não possui uma conta? Cadastre-se.
            </h5>
            <a routerLink="../signup" class="btn btn-link">Cadastrar</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
