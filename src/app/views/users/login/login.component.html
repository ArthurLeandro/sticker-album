<div class="login">
  <div class="row d-flex justify-content-center">
    <div class="col-11 col-sm-12 col-lg-6">
      <div class="card">
        <h2 class="card-header text-center">Autenticar</h2>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Email</label>
              <input
                type="text"
                formControlName="username"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
              />
              <div
                *ngIf="submitted && f.username.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.username.errors.required">Informe o usuário</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Senha</label>
              <input
                type="password"
                formControlName="password"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
              />
              <div
                *ngIf="submitted && f.password.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.password.errors.required">Informe a senha</div>
              </div>
            </div>
            <div class="form-group">
              <button [disabled]="loading" mat-raised-button color="primary">
                <span
                  *ngIf="loading"
                  class="spinner-border spinner-border-sm mr-1"
                ></span>
                Entrar
              </button>

              <a (click)="recoverPassword()" mat-flat-button color="accent"
                >Esqueci senha</a
              >
            </div>
            <div class="row">
              <div class="col-6">
                <h5 class="card-subtitle mb-2 text-muted">
                  Não possui uma conta? Cadastre-se.
                </h5>
                <a routerLink="../signup" mat-raised-button class="btn"
                  >Cadastrar</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
