<div class="">
  <div class="row">
    <div class="col-12 col-md-10 justify-content-center">
      <div id="book" class="album-viewer">
        <div class="my-page background-cover" data-density="hard">
          Page Cover
        </div>
        <div class="my-page">Page one</div>
        <div class="my-page">Page two</div>
        <div class="my-page">Page three</div>
        <div class="my-page">Page four</div>
        <div class="my-page">
          <app-two-stickers
            [type]="stick.side"
            [urlImage]="stick.urlImage"
            [stickerContent]="stick.description"
            [hardnessType]="stick.isCover"
            [typeOf]="stick.type"
          >
          </app-two-stickers>
        </div>
        <div class="my-page">Page six</div>
        <div class="my-page">Page seven</div>
        <div class="my-page">Page eight</div>
        <div class="my-page background-cover" data-density="hard">
          Last page
        </div>
      </div>
    </div>
  </div>
</div>
